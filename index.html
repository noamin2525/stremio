<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b0b0e">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>סינימה סטרים - מרכז סטרימינג Premium v5.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 25%, #16213e 50%, #0f172a 75%, #0c0c0f 100%);
            color: #f1f5f9;
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            position: relative;
            overflow-x: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated gradient blobs background */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
            transition: opacity 0.5s ease;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            top: -200px;
            right: -200px;
            animation: float 25s infinite ease-in-out;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            bottom: -150px;
            left: -150px;
            animation: float 30s infinite ease-in-out reverse;
        }


        /* Floating particles animation */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            opacity: 0.6;
            animation: float-particle 20s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px) saturate(200%);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4), 
                        0 1px 3px rgba(99, 102, 241, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 0.75rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.8), rgba(30, 41, 59, 0.6));
            border: 2px solid transparent;
            border-radius: 9999px;
            padding: 0.75rem 3rem;
            color: #f3f4f6;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .search-input::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4),
                        0 0 60px rgba(236, 72, 153, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .search-input:focus::before {
            opacity: 1;
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        .nav-btn:hover {
            background: rgba(148, 163, 184, 0.2);
            transform: translateY(-1px);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: rgba(99, 102, 241, 0.5);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .content-section {
            padding: 2rem 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #f1f5f9;
            letter-spacing: -0.05em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 32px;
            border-radius: 9999px;
            background: linear-gradient(180deg, #6366f1, #8b5cf6, #ec4899);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5), 
                        0 2px 8px rgba(139, 92, 246, 0.3);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .content-card:nth-child(1) { animation-delay: 0.05s; }
        .content-card:nth-child(2) { animation-delay: 0.1s; }
        .content-card:nth-child(3) { animation-delay: 0.15s; }
        .content-card:nth-child(4) { animation-delay: 0.2s; }
        .content-card:nth-child(5) { animation-delay: 0.25s; }
        .content-card:nth-child(6) { animation-delay: 0.3s; }
        .content-card:nth-child(7) { animation-delay: 0.35s; }
        .content-card:nth-child(8) { animation-delay: 0.4s; }
        .content-card:nth-child(9) { animation-delay: 0.45s; }
        .content-card:nth-child(10) { animation-delay: 0.5s; }

        .content-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 1.5rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 
                        0 4px 16px rgba(99, 102, 241, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .content-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .content-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 32px 64px -12px rgba(99, 102, 241, 0.3), 
                        0 20px 40px -20px rgba(139, 92, 246, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .content-card:hover::before {
            opacity: 1;
        }

        /* Modern magnetic cursor effect for cards */
        .content-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .content-card:hover {
            transform: translateY(-16px) scale(1.05) rotateX(3deg) rotateY(3deg);
            box-shadow: 0 48px 96px -24px rgba(99, 102, 241, 0.4), 
                        0 32px 64px -32px rgba(139, 92, 246, 0.3),
                        0 16px 32px rgba(236, 72, 153, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
        }

        /* Magnetic effect for mouse movement */
        .content-card {
            position: relative;
            overflow: hidden;
        }

        .content-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .content-card:hover::after {
            width: 300px;
            height: 300px;
        }

        .card-image-container {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
            background: #0b0c0f;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 6px;
        }

        .badge-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            background: rgba(17, 24, 39, 0.7);
            color: #f3f4f6;
            border: 1px solid rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(6px);
        }

        .badge-item .dot {
            width: 6px;
            height: 6px;
            border-radius: 9999px;
            background: #f59e0b; /* rating accent */
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .content-card:hover .card-image {
            transform: scale(1.1);
        }


        /* Modern ripple effect for buttons */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 200px;
            height: 200px;
        }

        /* Add ripple class to buttons */
        .nav-btn, .addon-btn, .watch-btn {
            position: relative;
            overflow: hidden;
        }

        .watch-btn:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 20px 48px rgba(99, 102, 241, 0.5), 
                        0 8px 24px rgba(139, 92, 246, 0.4),
                        0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .watch-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .card-info {
            padding: 1rem;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.7));
        }

        .card-title {
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
            line-height: 1.4;
            letter-spacing: -0.01em;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .skeleton {
            position: relative;
            overflow: hidden;
        }

        .skeleton-card {
            background: #151720;
            border-radius: 1rem;
            overflow: hidden;
        }

        .skeleton-image {
            aspect-ratio: 2/3;
            background: #1f2430;
        }

        .skeleton-text {
            height: 1rem;
            background: #1f2430;
            border-radius: 0.25rem;
            margin: 0.75rem;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            inset: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Modern pulse animation for loading */
        @keyframes pulse-modern {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .skeleton-card {
            animation: pulse-modern 2s ease-in-out infinite;
        }

        /* Modern loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #3b82f6);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .search-results {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: #0f1115;
            border: 1px solid rgba(148, 163, 184, 0.12);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            max-height: 400px;
            overflow-y: auto;
            z-index: 50;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.08);
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: rgba(24, 24, 27, 0.7);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-image {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .search-result-meta {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .addon-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 
                        0 4px 16px rgba(99, 102, 241, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .addon-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 48px 96px -24px rgba(99, 102, 241, 0.3), 
                        0 32px 64px -32px rgba(139, 92, 246, 0.2),
                        0 16px 32px rgba(236, 72, 153, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .addon-name {
            font-size: 1.375rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #f1f5f9;
            letter-spacing: -0.03em;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .addon-description {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .addon-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .addon-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.875rem 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4), 
                        0 4px 16px rgba(139, 92, 246, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.025em;
            backdrop-filter: blur(10px);
        }

        .addon-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 48px rgba(99, 102, 241, 0.5), 
                        0 8px 24px rgba(139, 92, 246, 0.4),
                        0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .addon-btn.copy-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        }

        .addon-btn.copy-btn:hover {
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }

        /* From Uiverse.io by Creatlydev - addon action buttons */
        .button {
            line-height: 1;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.35em;
            padding: 0.75em 1em;
            padding-right: 1.25em;
            color: #fff;
            border: 1px solid transparent;
            font-weight: 700;
            border-radius: 2em;
            font-size: 1rem;
            box-shadow: 0 0.7em 1.5em -0.5em hsla(249, 62%, 51%, 0.745);
            transition: transform 0.3s;
            background: linear-gradient(
                90deg,
                rgba(77, 54, 208, 1) 0%,
                rgba(132, 116, 254, 1) 100%
            );
        }

        .button__icon {

        // Touch event optimization
        function optimizeForTouch() {
            if (isMobile()) {
                // Add touch-friendly classes
                document.body.classList.add('mobile-device');
                
                // Optimize scroll behavior
                document.documentElement.style.scrollBehavior = 'smooth';
                
                // Prevent zoom on input focus
                const inputs = document.querySelectorAll('input[type="text"], input[type="search"]');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        if (window.innerWidth < 768) {
                            input.style.fontSize = '16px';
                        }
                    });
                });
                
                // Add swipe gestures for modal
                let startX = 0;
                let startY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                
                document.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    // Swipe down to close modal
                    if (Math.abs(diffY) > Math.abs(diffX) && diffY > 50) {
                        const modal = document.getElementById('movieModal');
                        if (modal && modal.classList.contains('show')) {
                            closeModal();
                        }
                    }
                });
            }
        }

                const data = await response.json();
                const imdbId = data.imdb_id;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });


    </script>
</body>
