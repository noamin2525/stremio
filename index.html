<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>תוספי Stremio - סינימה סטרים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 25%, #16213e 50%, #0f172a 75%, #0c0c0f 100%);
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #f1f5f9;
            letter-spacing: -0.05em;
        }
        .info-banner {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .info-banner-content p { margin: 0.25rem 0; }
        .info-banner-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #93c5fd, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .addon-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        .addon-name {
            font-size: 1.375rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }
        .addon-description {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .button {
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.35em;
            padding: 0.75em 1em;
            color: #fff;
            border: none;
            font-weight: 700;
            border-radius: 2em;
            font-size: 1rem;
            background: linear-gradient(90deg, rgba(77, 54, 208, 1), rgba(132, 116, 254, 1));
            flex: 1;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:active {
            transform: scale(0.98);
        }
        .addons-footer {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .tg-join-btn {
            font-size: 18px;
            background: linear-gradient(to bottom, #4dc7d9, #66a6ff);
            color: white;
            padding: 0.8em 1.2em;
            display: inline-flex;
            align-items: center;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .addons-grid {
                grid-template-columns: 1fr;
            }
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 197, 94, 0.95);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">🔌 תוספי Stremio</div>
        <div class="info-banner">
            <div class="info-banner-content">
                <p class="info-banner-title">הוראות התקנה</p>
                <p>1. פתח את Stremio קודם</p>
                <p>2. לחץ על "התקן" או "העתק קישור" והדבק בתוך Stremio בחיפוש</p>
                <p>3. אם זה לא עובד – העתק את הקישור ידנית</p>
            </div>
        </div>
        <div id="addonsGrid" class="addons-grid"></div>
        <div class="addons-footer">
            <a class="tg-join-btn" href="https://t.me/stremioedil  " target="_blank" rel="noopener noreferrer">
                <span>הצטרפות לקבוצת הטלגרם</span>
            </a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const ADDONS = [
            {
                name: 'Torrentio+ed',
                url: 'stremio://torrentio.strem.fun/easydebrid=n3cgfuzhg9ptzbss/manifest.json',
                description: 'סטרימינג טורנטים מתקדם עם אינטגרציה של EasyDebrid'
            },
            {
                name: 'Wizdom Subtitles',
                url: 'stremio://4b139a4b7f94-wizdom-stremio-v2.baby-beamup.club/manifest.json',
                description: 'כתוביות עבריות ממאגר ויזדום'
            },
            {
                name: 'Ktuvit Subtitles',
                url: 'stremio://4b139a4b7f94-ktuvit-stremio.baby-beamup.club/manifest.json',
                description: 'כתוביות עבריות ממאגר כתובית'
            },
            {
                name: 'Movie Release Dates',
                url: 'stremio://stremio7rd-movies-online-dates.vercel.app/manifest.json',
                description: 'מעקב אחר תאריכי יציאה של סרטים חדשים'
            },
            {
                name: 'הכל במקום אחד',
                url: 'stremio://aiostreams.elfhosted.com/stremio/608be4f6-af40-4011-9fb8-ef675ac377dd/eyJpdiI6Ik9wNUVseXdyakppaVdEMjBOc1Rwanc9PSIsImVuY3J5cHRlZCI6InpzZU1IZ2FWVFd6NkMwdSttcDBSTWw4TmUxWVcrRjcvYyt0SGpGSjVkYU09IiwidHlwZSI6ImFpb0VuY3J5cHQifQ/manifest.json',
                description: 'תוסף מקיף המאגד מספר מקורות סטרימינג במקום אחד'
            }
        ];

        function renderAddons() {
            const grid = document.getElementById('addonsGrid');
            grid.innerHTML = ADDONS.map(addon => `
                <div class="addon-card">
                    <div class="addon-name">${addon.name}</div>
                    <div class="addon-description">${addon.description}</div>
                    <div style="display:flex;gap:0.75rem;">
                        <button class="button" onclick="installAddon('${addon.url}')">
                            <span>התקן תוסף</span>
                        </button>
                        <button class="button" onclick="copyAddonLink('${addon.url}')">
                            <span>העתק קישור</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function installAddon(url) {
            window.location.href = url;
            setTimeout(() => {
                showToast('💡 פתח את Stremio קודם ונסה שוב, או לחץ על "העתק קישור"');
            }, 1000);
        }

        async function copyAddonLink(url) {
            try {
                await navigator.clipboard.writeText(url);
                showToast('✅ הקישור הועתק! הדבק אותו בתוך Stremio');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('✅ הקישור הועתק! הדבק אותו בתוך Stremio');
                } catch (err) {
                    showToast('❌ שגיאה בהעתקה. נסה שוב');
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAddons();
        });
    </script>
</body>
</html>
